<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div id="container">

      <div>
        <h1 class="title">Calculadora de Gorjetas</h1>
      </div>

      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Quanto deu?</p>
          </label>
          <p>
            <input class="formInput" id="bill" type="number" maxlength="4" name="bill" placeholder="Ex: 100" required> R$
          </p>
          <label for="serviceQual">
            <p>Como foi seu serviço?</p>
          </label>
          <p>
            <select class="formSelect" id="serviceQual" name="serviceQual">
              <option disabled selected>Escolha uma Opção</option>
              <option value="0.5">50% - Magnífico</option>
              <option value="0.3">30% - Incrível</option>
              <option value="0.2">20% - Bom</option>
              <option value="0.1">10% - Ruim</option>
              <option value="0.0">00% - Horrível</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a conta?</p>
          </label>
          <p>
            <input class="formInput" id="people" type="number" maxlength="2" name="people" placeholder="Ex: 1" required> Pessoa(s)
          </p>
          <button class="formSubmit" type="submit">Calcular</button>
        </form>
      </div>

      <div id="totalTip">
        Gorjeta Total:
        R$ <span id="tip">0.00</span>
        <span id="each">Para Cada</span>
      </div>

    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
